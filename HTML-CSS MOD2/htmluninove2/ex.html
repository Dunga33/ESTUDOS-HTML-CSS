<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
           table {
              border: 1px solid #000;
               text-align: center;
               height: 300px;
               width:100%;
           }
           thead{background: #0F0;;color:#00F;}
           tbody{background: #FF0;;color:#F00;}
           tfoot{background: #00F;;color:#F0F;}
           iframe{
               width: 700px;
               height: 700px;
           }
    </style>
</head>
<body>
    <table>
        <caption>Rendimentos do mês/julho </caption>
        <tr><!--linha 1 da tabela -->
          <th rowspan=3>cabeçalho de uma tabela com rowspan = 3</th> 
        </tr>
        <tr><!--linha 2 da tabela -->
          <td>conteúdo 1 da linha 2</td>
          <td>conteúdo 2 da linha 2</td>
          <td>conteúdo 3 da linha 2</td>
          <td>Conteúdo da linha 4</td>
        </tr>
        <tr><!--linha 3 da tabela -->
          <td>conteúdo 1 da linha 3</td>
          <td>conteúdo 2 da linha 3</td>
          <td>conteúdo 3 da linha 3</td>
        </tr>
    </table> 
    <iframe src="https://www.uninove.br/" frameborder="1"></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Y-3G-fMGmsQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
