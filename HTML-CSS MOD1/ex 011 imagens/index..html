<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTMLS</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir este site em váriios dispositivo diferente ou simplismente aumente e diminua o tmanho de seu navegdor</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagem-1.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagem-2.png" type="image/png">
        
        <img src="imagen--3.png" alt="Imgem flexível">
    </picture>
       
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir  áudios em HTML5</p>
   
        <audio preload="none" autoplay controls >
            <source src="midia/JuneBobby.mp3" type="audio.mpeg">
            <source src="midia/JuneBobby.ogg" type="audio/ogg">
            <source src="midia/JuneBobby.wav" type="audio/wav">
            <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="midia/JuneBobby.mp3"> Clique aqui epara baixarr o arquivo MP3.</a></p>
            
        </audio>
        <audio src="midia/JuneBobby.mp3" autoplay controls></audio>
</body>
</html>
